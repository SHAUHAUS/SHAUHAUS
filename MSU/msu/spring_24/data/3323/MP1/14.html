<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//Iron Planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let img, iron, space;

// here is where we will load the image
function preload() {

	img = loadImage('https://i.imgur.com/HWAAOuj.jpg');
	iron = loadImage('https://i.imgur.com/lwM96fA.jpg')
	space = loadImage('https://i.imgur.com/ieQUAtR.jpg')

}


function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);

	noStroke();

	img.resize(width, height)
}

function draw() {
	background(0);

	push();
	rotateX(frameCount * .005);
	rotateY(frameCount * .005);

	texture(img);

	sphere(width / 8);
	pop();

	push();
	rotateX(frameCount * .02)
	rotateY(frameCount * .02)

	texture(iron);

	torus(width / 5, 10);
	torus(width / 6, 10);

	pop();

	rotateX(frameCount * .002)
	rotateY(frameCount * .002)
	
	texture(space)
	
	sphere(width, height)


	orbitControl();
}

function keyPressed(){
	if(key === ' '){
		save('Iron_planet.jpg');
	}
}

</script>
