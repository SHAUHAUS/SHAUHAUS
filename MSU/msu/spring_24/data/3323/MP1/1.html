		<div class="jsCont">
		<script type="text/javascript">
//thebestplanetbetterthankenziesslay

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let swag, space;

function preload() {

	swag = loadImage('https://i.imgur.com/Jzh0Jm1.jpeg');
	space = loadImage('https://images.unsplash.com/photo-1484589065579-248aad0d8b13?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHNwYWNlfGVufDB8fDB8fHww')
}


function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
}



//anythingggggg
function draw() {
	background(0);

	push()
	rotateX(frameCount * .002);
	rotateY(frameCount * .002);

	texture(swag);

	sphere(width / 7)
	pop()

	push();
	rotateX(-frameCount * .05);
	rotateY(-frameCount * .05);


	torus(width / 5, 10)
	pop();
	
	push()
	rotateX(frameCount * .002);
	rotateY(frameCount * .002);

	texture(space);

	sphere(width)
	pop()

	orbitControl();


	// sphere(width / 7);
	
	
}

function keyPressed(){
	if(key === ' '){
		save('thebestplanetbetterthankenziesslay.jpg');
	}


	
	
	
}
</script>
