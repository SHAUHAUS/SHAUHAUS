<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//GD II planet1

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let abstract, abstarct2, abstract3, space;

function preload(){

abstract = loadImage("https://i.imgur.com/YqdCblS.jpg");	
abstract2 = loadImage("https://i.imgur.com/5MQ9jHY.jpg");
abstract3 = loadImage("https://i.imgur.com/xWLczRD.jpg");
space = loadImage("https://i.imgur.com/XljQqNb.jpg");
}






function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
	
	noStroke();
	abstract.resize(width,height);
}




function draw() {
	background(0);
	
	push();
	rotateX(frameCount*.005);
	rotateY(frameCount*.005);
	
	
	texture(abstract);
	
	sphere(width/ 8);
	pop();
	
	
	
	push();
	rotateX(-frameCount*.005);
	rotateY(-frameCount*.005);
	
	texture(abstract2);
	
	torus(width/5, 10);
	
	pop();
	
		push();
	rotateX(frameCount*.01);
	rotateY(frameCount*.01);
	
	texture(abstract3);
	
	torus(width/4, 10);
	pop();
	
	push();
	rotateX(frameCount*.002);
	rotateY(-frameCount*.002);
	texture(space);
	sphere(width)
	pop();
	
	
	
	
	
	orbitControl();
}

function keyPressed(){
	if(key === ' '){
		save('bird_planet.jpg');
	}

}
</script>
	</div>
