<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//flower planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let flower, clouds, bee;

function preload() {

	flower = loadImage('https://i.imgur.com/L26AtfE.jpg');
	clouds = loadImage('https://i.imgur.com/3KqX9AS.jpg');
	bee = loadImage('https://i.imgur.com/ZvVxPZ0.jpg');
}

function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);

	noStroke();
	flower.resize(width, height)
	clouds.resize(width, height)
}

function draw() {
	background(0);
	
	push()
	rotateX(frameCount * .005);
	rotateY(frameCount * .005);

	texture(flower);

	sphere(width / 10);
	pop()
	
	push()
	texture(clouds);
	rotateX(-frameCount * .001);
	rotateY(frameCount * .001);
	sphere(width);
	pop()

  push();
  texture(bee);
  rotateX(frameCount * .05);
  rotateY(-frameCount * .03);
  translate(width / 8, width / 8, width / 8);
  sphere(width / 20);
  pop();
  
    push();
  texture(bee);
  rotateX(-frameCount * .02);
  rotateY(frameCount * .01);
  translate(width / 8, width / 8, width / 8);
  sphere(width / 20);
  pop();

orbitControl();

}

function keyPressed(){
	if(key === '`'){
		save('flower planet.jpg');
	}

}
</script>
	</div>
