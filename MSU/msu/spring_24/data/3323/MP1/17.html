<html lang="en-us">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../../../../../css/stylesheet.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//Knuckles and Flapjack

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let knuckles, candy, stormalong, flapjack;


// 
function preload() {

	knuckles = loadImage('https://i.imgur.com/avHQDGC.jpg');
	candy = loadImage('https://i.imgur.com/tBLTkop.jpg');
	stromalong = loadImage('https://i.imgur.com/C2eaFPE.jpg')
	flapjack = loadImage('https://i.imgur.com/ZXdoODf.jpg')
}


function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);

	noStroke();

	knuckles.resize(width, height)
}

function draw() {
	background(0);

	push();

	rotateX(frameCount * .000005);
	rotateY(frameCount * .02);

	// orbitControl();

	texture(knuckles);

	sphere(width / 8);

	pop();

	push();

	rotateX(frameCount * -.009);
	rotateY(frameCount * -.007);

	texture(candy);

	torus(width / 4, 30);

	pop();

	push();

	texture(stromalong);

	rotateX(frameCount * .00);
	rotateY(frameCount * .003);

	// orbitControl()

	sphere(width, height);


	pop();
//This needs to be activated to activate flapjack
	push();
	let angle = frameCount * 0.001;
	let distance = width / 3;

	let planetX = distance * cos(angle);
	let planetY = distance * sin(angle);

//	This code adds in flapjack but ruins orbitControl
	push();
	translate(planetX, planetY, -300);
	texture(flapjack);
	rotateX(frameCount * .06);
	rotateY(frameCount * -.06);
	// orbitControl();
	sphere(width / 22);
	pop();

	orbitControl()

}



function keyPressed() {
	if(key === ' ')
		save('flapjack_planet.jpeg');

}
</script>
	</div>

</body>
