<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//Graffiti_Planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let alley, pipe, rust, wall;

//Insert image in here for future reference
function preload(){
	
	alley = loadImage('https://i.imgur.com/AWexyfy.jpeg');
	pipe = loadImage('https://i.imgur.com/rkIfg.png')
	rust = loadImage('https://i.imgur.com/DBe3N.jpeg')
	wall = loadImage('https://i.imgur.com/tDaiTvq.jpeg')
}


function setup() {
background(0);
createCanvas(windowWidth, windowHeight, WEBGL);

noStroke();

	alley.resize(width, height)
}

function draw() {
background(0);

push();
rotateX(frameCount*.005);
rotateY(frameCount*.005);

texture(alley)

sphere(width/8);
pop();

push();
rotateX(frameCount*.02);
rotateY(frameCount*.02);

texture(rust)

torus(width/4, 13)
pop();

push();
rotateX(frameCount*.025);
rotateY(frameCount*.005);

texture(pipe)

torus(width/5, 17)
pop();

rotateX(-frameCount*.005);
rotateY(-frameCount*.005);

texture(wall)

sphere(width,height)

orbitControl();
}

function keyPressed(){
	if(key === 'S'){
		save('Graffiti_Planet.jpg')
	}
}
</script>
