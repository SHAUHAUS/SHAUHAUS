<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//BURN_WORLD

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let img,img2,img3,img4,img5;

// make a cold planet (notes)
function preload(){

	img = loadImage("https://i.imgur.com/q62FsK8.jpg");
	img2 = loadImage("https://i.imgur.com/b5oGtL2.jpg");
	img3 = loadImage("https://i.imgur.com/7nXJKGM.jpg");
	img4 = loadImage("https://i.imgur.com/1DrjSqk.jpg");
	img5 = loadImage("https://i.imgur.com/2eqWH1Y.jpg");

	
}


function setup() {
background(0);
createCanvas(windowWidth, windowHeight, WEBGL);

	
}

function draw() {
	background(0);
	
	push();
	rotateX(frameCount*.005);
	rotateY(frameCount*.005);

	texture(img4);

	sphere(width/8);
	pop();
	
	rotateX(-frameCount*.002);
	rotateY(-frameCount*.002);
	
	texture(img5)
	
	torus(width/5, 11);
	texture(img2)
	
	sphere(width, height);
	
	
	orbitControl();
	
	
}

</script>
