<html lang="en-us">

<head>

<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//mydogsnootplanet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let dog, snoot, grass;

function preload(){
	dog=loadImage('https://i.imgur.com/JXk21sy.jpg');
	snoot=loadImage('https://i.imgur.com/qUXfL9Y.jpg');
	grass=loadImage('https://i.imgur.com/RUvUtVV.jpg');
}


function setup() { 
background(0); 
createCanvas(windowWidth, windowHeight, WEBGL); 

	noStroke();
	dog.resize(width,height);
	
}

function draw() { 
	background(0); 
	push();
	rotateX(frameCount*.005); 
	rotateY(frameCount*.005); 
	
	texture(dog);
	
	sphere(width/8); 
	pop();
	
	push();
	rotateX(frameCount*.004); 
	rotateY(frameCount*.005); 
	
	texture(snoot);
	
	torus(width/5, 10);
	pop();
	
	push();
	rotateX(frameCount*.002); 
	rotateY(frameCount*.003); 
	
	texture(snoot);
	
	torus(width/4, 16);
	pop();
	
	push();
	rotateX(frameCount*.001); 
	rotateY(frameCount*.002); 
	
	texture(snoot);
	
	torus(width/6, 6);
	pop();
	
	push();
	// rotateX(frameCount*.005); 
	rotateY(frameCount*.005); 
	
	texture(grass);
	
	sphere(width/1); 
	pop();
	
	orbitControl();
	
}

function keyPressed(){
	if(key === 's'){
		save('mydogsnootplanet.jpg');
	}
}


</script>
	</div>

</body>
	

</html>
