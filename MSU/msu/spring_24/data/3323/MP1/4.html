<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//PinkBlue_Planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let pink, sky, space;

function preload(){
	
	pink = loadImage("https://i.imgur.com/CD4oeCP.jpg");
	sky = loadImage('https://i.imgur.com/Gp28L0d.jpg');
	space = loadImage('https://i.imgur.com/muVeoDI.jpg');
}


function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
	
	noStroke();
	pink.resize(width, height);	
}
// 
function draw() {
	background(0);
	
	push();
	rotateX(frameCount * .005);
	rotateY(frameCount * .005);
	
	texture(pink);
	
	sphere(width / 7);
	
	pop();
	
	push();
	rotateX(frameCount * .008);
	rotateY(frameCount * .015);
	
	texture(sky, pink);
	
	translate(500, 800)
	sphere(width /11)
	pop();
	
	
	push();
	rotateX(-frameCount * .008);
	rotateY(frameCount * .005);
	
	texture(sky);
	
	torus(width/ 5, 10);
	pop();
	
		push();
	rotateX(-frameCount * .010);
	rotateY(frameCount * .012);
	
	texture(space);
	
	torus(width/ 6, 8);
	pop();
	
	push();
	rotateX(frameCount * .002);
	rotateY(-frameCount * .002);
	
	texture(space);
	sphere(width);
	pop();
	
	orbitControl();
	
}

function keyPressed(){
	if(key === ' '){
		save('PinkBlue_Planet.jpg');
	}
}
</script>
	</div>

</body>
