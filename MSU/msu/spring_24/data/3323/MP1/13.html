<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//Wisener_Leah_planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let frog,space;

// here is where we will load the image
function preload(){
	
	frog = loadImage('https://i.imgur.com/TPfFlf5.jpg');
	space= loadImage("https://i.imgur.com/ItneQuu.jpg");
}


function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);

	noStroke();
	frog.resize(width,height);
}

function draw() {
	push();
	background(0);
	rotateX(frameCount * .00075);
	rotateY(frameCount * .0075);
	
	
	texture(frog);
	sphere(width / 7)
	pop();
	
push();
  rotateX(frameCount * .0075);
	rotateY(frameCount * 0.005);
	texture(frog)
	torus(width/5,4);
	torus(width/5.5,4);
	torus(width/6,4)
	pop();

push();
rotateX(frameCount * .0005);
	rotateY(frameCount * 0.0005);
	texture(space);
	sphere(width * 2,height * 2); 
	pop();


	orbitControl();
}


function keyPressed(){if(key === " ")save("leah.jpg");}


</script>
