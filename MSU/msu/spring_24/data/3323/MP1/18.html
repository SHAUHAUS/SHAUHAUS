<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//AshleyDenson_Planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let img, space;


function preload(){
	
	img = loadImage('https://images.unsplash.com/photo-1694610488489-654dda37db82?q=80&w=2837&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
	space= loadImage('https://images.unsplash.com/photo-1505506874110-6a7a69069a08?q=80&w=2893&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
	
}


function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
	
	noStroke();
	
	img.resize(width, height);
}

function draw() {
	background(0);
	
	rotateX(frameCount*.005);
	rotateY(frameCount*.005);
	
	
	texture(img);
	
	sphere(width/5);
	
	(push);
	torus(width/4, 10);
	(pop);
	
	texture(space);
	
	sphere(width, height);
	
	orbitControl();
}



function keyPressed(){
	if(key === ' '){
		save('AshleyDenson_planet.jpg');
	}
}
</script>
	</div>
