<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//EyeballGOD

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let space, eyeball, sapce2;

function preload() {

	space = loadImage('https://i.imgur.com/7XgeKck.jpg');
	eyeball = loadImage('https://i.imgur.com/5cOAAiW.png');
	space2 = loadImage('https://i.imgur.com/zWcM3wj.jpg')
}



function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);

	noStroke();
	eyeball.resize(width, height);

}

function draw() {
	background(0);

	push();
	rotateX(frameCount * .005);
	rotateY(frameCount * .005);

	texture(eyeball)

	sphere(width / 10);

	pop();

	push();
	fill(255, 255, 153)
	rotateX(-frameCount * .005);
	rotateY(-frameCount * .005);
	torus(width / 2, 10);
	pop();

	push();
	rotateX(frameCount * .0008);
	rotateY(-frameCount * .0008);

	texture(space)

	sphere(width * 3);
	pop();

	push();
	fill(204, 255, 255)
	rotateX(-frameCount * .01);
	rotateY(-frameCount * .02);
	torus(width / 3, 12);
	pop();

	push();
	fill(255, 102, 153)
	rotateX(frameCount * .008);
	rotateY(-frameCount * .035);
	torus(width / 4.3, 10);
	pop();

	push();
	texture(space2);
	rotateX(-frameCount * .0008);
	rotateY(frameCount * .0008);
  rectMode(CENTER);
  translate(p5.Vector.fromAngle(millis() / 1000, 40));
	sphere(width * 3);
	pop();
	
	orbitControl();

}

function keyPressed(){
	if(key === ' '){
		save('EyeballGOD.jpg');
	}
}


// print(width);
</script>
