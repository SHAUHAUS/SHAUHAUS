<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//pinkandorangeplanet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let xo, glitter, ox;

function preload(){
	
	xo = loadImage("https://i.imgur.com/mbiHGaF.png");
	glitter = loadImage("https://icwglitter.com/cdn/shop/products/PinkFlamingoCC_1024x1024.jpg?v=1615577253")
	orng = loadImage("https://i.imgur.com/sMC9KBG.png")
	
	
	
	
	
}





function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
	
	noStroke();
	xo.resize(500, 500)
	

	
	
	
	
	
}

function draw() {
	background(0);
	
	push();
	rotateX(frameCount * -.005);
	rotateY(frameCount * -.005);
	
	
	
	
	texture(xo);
	
	sphere(width /5.5);
	pop();
	
		push();
		rotateX(frameCount * .03);
	rotateY(frameCount * .03);
	
	texture(glitter);
	
		torus(width/ 5, 20)
		torus(width/ 4, 25)
		torus(width/ 3, 30)
		pop();
		
		push();
		texture(orng);
		rotateX(frameCount * .002)
		rotateY(-frameCount * .002)
		
		texture(orng);
		sphere(width);
		pop();
		
		
		
		orbitControl();
}
	function keyPressed(){
		if(key === " "){
			save("orangeandpink_planet.jpg")
		
	}
	
}

</script>
	</div>

</body>
