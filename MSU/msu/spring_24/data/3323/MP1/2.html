<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//three bird planet

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let bird, blue, orange, space;

function preload(){
	
	bird=loadImage('https://i.imgur.com/BfZyEVn.jpg');
	blue=loadImage('https://i.imgur.com/KQSAZXC.jpg');
	orange=loadImage('https://i.imgur.com/jSStfAJ.jpg');
	space=loadImage('https://i.imgur.com/eb76zWw.jpg');
	
}



function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
	
	noStroke();
	bird.resize(width, height);
	
	
}




function draw() {
	background(0);
	
	push();
	rotateX(frameCount * .005);
	rotateY(frameCount * .005);
	
	texture(blue);
	
	sphere(width / 11);
	pop();
	
	
	push();
	texture(orange);
	rotateX(-frameCount * .007);
	rotateY(-frameCount * .003);
	torus(width/ 7, 10);
	pop();
	
	push();
	texture(bird);
	rotateX(frameCount * .002);
	rotateY(frameCount * .008);
	torus(width/ 6, 8);
	pop();
	
	push();
	rotateX(frameCount * .002);
	rotateY(frameCount * .008);
	texture(space);
	sphere(width);
	pop();
	
	orbitControl();
	
}

function keyPressed(){
	if(key === ' '){
		save('three bird planet.jpeg');
	}
}
</script>
	</div>

</body>
