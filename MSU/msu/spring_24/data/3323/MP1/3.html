<head>

<body>
	
		<div class="jsCont">
		<script type="text/javascript">
//SWAMP_PLANET

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


let rug, flower;

function preload(){
	
	rug = loadImage('https://i.imgur.com/CBmrjlN.jpg');
	flower = loadImage('https://cdn.pixabay.com/photo/2014/09/21/14/39/surface-455124_1280.jpg');
	marsh = loadImage('https://i.imgur.com/E3k4DcX.jpg')
	
}

function setup() {
	background(0);
	createCanvas(windowWidth, windowHeight, WEBGL);
	
	noStroke();
	rug.resize(width, height);
	
	
	
}

function draw() {
	background(0);
	
	push();
	rotateX(frameCount * .005);
	rotateY(frameCount * .005);
	
	
	texture(rug);
	
	sphere(width / 6);
	pop();
	
	push();
	rotateX(-frameCount * .005);
	rotateY(-frameCount * .005);
	
	texture(flower);
	
	torus(width/ 4.5, 7);
	pop();
	
	push();
	rotateX(-frameCount * .005);
	rotateY(-frameCount * .005);
	
	texture(flower);
	
	torus(width/ 5.3, 7);
	pop();
	
	push();
	rotateX(frameCount * .005);
	rotateY(-frameCount * .005);
	
	texture(flower);
	
	torus(width/ 4.5, 7);
	pop();
	
	push();
	rotateX(frameCount * .005);
	rotateY(-frameCount * .005);
	
	texture(flower);
	
	torus(width/ 5.3, 7);
	pop();
	
	push();
	rotateX(frameCount * .002);
	rotateY(-frameCount * .002);
	
	texture(marsh)
	
	sphere(width);
	pop();
	
	
	
	
	orbitControl();
}

function keyPressed(){
	if(key === ''){
		save('swamp_planet.jpg');
	}
}
</script>
	</div>

</body>
	

</html>
