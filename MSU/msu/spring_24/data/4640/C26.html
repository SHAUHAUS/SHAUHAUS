<body>
	
		<div class="jsCont">
		<script type="text/javascript">
			function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
  return oVal += (iVal - oVal) * eVal;
}

let img;

function preload(){
	
	img = loadImage("https://i.imgur.com/bMpJwi9.gif");
}

function setup() {
	background(25);
	createCanvas(windowWidth, windowHeight);
	imageMode(CENTER);
	frameRate(25);
	// img.resize(0, height);
	
}

function draw() {
	background(25, 25);
	
	image(img, width/2+mouseX/50, height/2+mouseY/50);
	
}
