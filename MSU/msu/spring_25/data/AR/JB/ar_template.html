<!doctype html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
		<title>Jahari Bell's Poster</title>
	
	<!-- TO MAKE A PAGE IN THIS FOLDER, USE: -->
	<!-- <link rel="stylesheet" href="../css/stylesheet.css"> -->

	<!-- TO MAKE A PAGE IN THE SEMESTER FOLDER, COPY AND PAST THISE PAGE INTO IT AND USE: -->
	<!-- <link rel="stylesheet" href="../../css/stylesheet.css"> -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

	<script src="ar_template.js?1"></script>

	<script type="text/javascript">
    AFRAME.registerComponent('canvas-updater', {
        dependencies: ['geometry', 'material'],

            tick: function () {
                var material, el = this.el;
                material = el.getObject3D('mesh').material;
                if (!material.map) { return; }
                    material.map.needsUpdate = true;
            }
        });
</script>

</head>



<body>
  	<!-- our existing canvas to load p5.js into -->
  	<canvas id="canvas-ar" style="display:none;"></canvas>
  	<canvas id="canvas-ar2" style="display:none;"></canvas>
  	<canvas id="canvas-ar3" style="display:none;"></canvas>
  	
  	<!-- MindAR + A-Frame tracking, use ?# to bypass cache during dev -->
  	<!-- create targets.mind file: https://hiukim.github.io/mind-ar-js-doc/tools/compile -->
    <a-scene mindar-image="imageTargetSrc: targets.mind?1; filterMinCF:0.0005; filterBeta: .1;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
      	
      	<!-- p5.js canvas as texture on plane, width + height ratio for F4/Weltformat poster -->
      	<!-- position="x y z" Â» each layer z gets closer -->
        <a-plane width="1" height="1.4145" position="0 0 0" scale="1.05 1.05 1.05" rotation="0 0 0" material="src:#canvas-ar;transparent: true;" canvas-updater></a-plane>
        
        <a-plane width="1" height="1.4145" position="0 0 1" scale="1.05 1.05 1.05" rotation="0 0 0" material="src:#canvas-ar2;transparent: true;" canvas-updater></a-plane>
        
        <a-plane width="1" height="1.4145" position="0 0 2" scale="1.05 1.05 1.05" rotation="0 0 0" material="src:#canvas-ar3;transparent: true;" canvas-updater></a-plane>
          
          
      </a-entity>
    </a-scene>

  </body>
	

</html>
